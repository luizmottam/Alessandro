<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Impressoras</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Ola, mundo</h1>
        <hr>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formularioModal"
            onclick="limparFormulario()">
            Cadastrar Impressora
        </button>

        


        <!-- Modal -->
        <div class="modal fade" id="formularioModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cadastro de Impressora</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- FORMULARIO -->
                        <form id="impressoraForm" onsubmit="validarFormulario(event)">
                            <div class="form-group">
                                <label for="id">id:</label>
                                <input type="number" class="form-control" id="id" readonly>
                            </div>
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="form-group">
                                <label for="link">Link:</label>
                                <input type="text" class="form-control" id="link" required>
                            </div>
                            <select onchange="mostrarCamposQuantidade()" class="custom-select my-1 mr-sm-2"
                                id="inlineFormCustomSelectPref">
                                <option selected>Selecione um Mes</option>
                                <option value="1">Janeiro</option>
                                <option value="2">Fevereiro</option>
                                <option value="3">Março</option>
                                <option value="4">Abril</option>
                                <option value="5">Maio</option>
                                <option value="6">Junho</option>
                                <option value="7">Julho</option>
                                <option value="8">Agosto</option>
                                <option value="9">Setembro</option>
                                <option value="10">Outubro</option>
                                <option value="11">Novembro</option>
                                <option value="12">Dezembro</option>
                            </select>

                            <br>

                            <div id="camposQuantidadeDiv" style="display: none;">




                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <label for="qtnPreto">Qnt Preto:</label>
                                        <input type="number" class="form-control" id="qtnPreto" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="qtnCiano">Qnt Ciano:</label>
                                        <input type="number" class="form-control" id="qtnCiano" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="qtnMagenta">Qnt Magenta:</label>
                                        <input type="number" class="form-control" id="qtnMagenta" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="qtnAmarelo">Qnt Amarelo:</label>
                                        <input type="number" class="form-control" id="qtnAmarelo" required>
                                    </div>

                                </div>


                            </div>



                            <br>
                            <button type="submit" class="btn btn-primary">Salvar</button>

                        </form>



                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>








        <hr>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Link</th>
                    <th>Qtd. Preto</th>
                    <th>Qtd. Ciano</th>
                    <th>Qtd. Magenta</th>
                    <th>Qtd. Amarelo</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tabelaImpressoras">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="script.js">





    </script>
</body>

</html>
